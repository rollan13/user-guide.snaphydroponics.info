replenishment-1:  
  width: 1280
  height: 720
  alt:
    en: "An illustration: the bottom of the seedling plugs is immersed in the working solution. Roots are yet to come out."
    fil: "Ilustrasyon: ang mga ibabang bahagi ng seedling plugs ay nakatubog sa working solution. Wala pang ugat na nalabas."
  caption: 
    en: Initially, the bottom of the seedling plugs is immersed in the working solution by about 1–2 cm.
    fil: Sa simula, ang ibabang bahagi ng seeling plugs ay nakatubog sa working solution na may lalim na 1-2cm.

replenishment-2:
  width: 1280
  height: 720
  alt:
    en: "An illustration: roots have grown out of the seedling plugs and the working solution level has gone down."
    fil: "Ilustrasyon: tumubo na palabas ng seedling plugs ang mga ugat at bumaba na ang lebel ng working solution."
  caption:
    en: Aerial roots has grown and the working solution level has gone down.
    fil: Tumubo na ang mga aerial roots at bumaba na ang lebel ng working solution.

replenishment-3:
  width: 1280
  height: 720
  alt:
    en: "An illustration: more roots have grown out of the seedling plug and into the working solution."
    fil: "Ilustrasyon: mas marami pang mga ugat ang tumubo papalabas ng seedling plug at papunta sa working solution."
  caption:
    en: More roots have developed and the plants have grown significantly.
    fil:  Mas marami pang mga ugat ang tumubo at kapansin-pansin ang paglaki ng mga halaman. 

replenishment-4:
  width: 1280
  height: 720
  alt:
    en: "An illustration: more roots have grown out of the seedling plug and the working solution level is now very low."
    fil: "Ilustrasyon: mas marami pang ugat ang tubugo papalabas ng seeling plug at ang lebel ng working solution ay napakababa na ngayon."
  caption: 
    en: The working level is low and needs replenishment.
    fil: Ang lebel nag working solution ay mababa na at kailangan nang dagdagan.

replenishment-5:
  width: 1280
  height: 720
  alt:
    en: "An illustration: the working solution level has been raised but it is not reaching the bottom of the cup submersing all of the roots."
    fil: "Ilustrasyon: naitas na ang lebel ng working solution pero hindi nito narating ang ibabang bahagi ng mga baso at hindi inilubog ang lahat ng mga ugat."
  caption:
    en: Working solution level replenished and is sitting just below the bottoms of the seedling plugs.
    fil: Nadagdagan na ang lebel ng working solution at ito ay nasa ibaba lamang ng ibabang bahagi ng mga seedling plugs.




