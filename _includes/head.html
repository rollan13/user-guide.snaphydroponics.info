<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>{%- if page.title -%}
           {{ page.title | escape }}
         {%- else -%}
           {{ site.title | escape }}
         {%- endif -%}</title>
  <meta name="description"
        content="{%- if page.description -%}
                   {{ page.description | strip_html | strip_newlines | truncate: 160 }}
                 {%- else -%}
                   {{ site.t[page.lang].site_description | strip_html | strip_newlines | turncate: 160 }}
                 {%- endif -%}">

  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link href="{{ '/assets/fonts/ubuntu/ubuntu-v11-latin-ext_latin-regular.woff' | prepend:site.baseurl }}"
        rel='stylesheet'
        type='text/css'>
  <link rel="stylesheet"
        href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate"
        type="application/rss+xml"
        title="{{ site.title }}"
        href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ '/assets/js/dropdown.js' | prepend: site.baseurl | prepend: site.url }}"></script>
</head>
